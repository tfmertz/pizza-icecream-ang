<!DOCTYPE html>
<html lang='en' ng-app='Restaurant'>
<head>
  <meta charset="UTF-8">
  <title>Student App</title>
  <script src="lib/angular.js"></script>
  <script src="app.js"></script>
  <script src="services/RestaurantFactory.js"></script>
  <script src='controllers/PizzaController.js'></script>
  <script src='controllers/IceCreamController.js'></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
      <div ng-controller="PizzaCtrl">

        <h4>order a pizza</h4>

        <form id="input" ng-submit="addPizza()">
          <div class="form-group">
            <label for="size">Size: (in inches)</label><br>
              <input type="radio" name="size" ng-model="pizzaSize" value="small">12<br>
              <input type="radio" name="size" ng-model="pizzaSize" value="medium">14<br>
              <input type="radio" name="size" ng-model="pizzaSize" value="large">16
          </div>

          <button type="submit" class="btn btn-info">Order</button>
        </form>

        <h4>Pizza List</h4>
        <ul>
          <li ng-repeat="item in pizzas">{{item.size}}</li>
        </ul>

      </div>

  </div>
</body>
</html>
